<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FuturoOn - Transforme seu futuro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Estilos para o conteúdo renderizado pelo Markdown */
      .prose p {
        margin-top: 1.25em;
        margin-bottom: 1.25em;
      }
      .prose h2 {
        font-size: 1.875rem; /* text-3xl */
        font-weight: 800; /* font-extrabold */
        margin-top: 2.5em;
        margin-bottom: 1em;
      }
      .prose h3 {
        font-size: 1.5rem; /* text-2xl */
        font-weight: 700; /* font-bold */
        margin-top: 2em;
        margin-bottom: 0.8em;
      }
      .prose a {
        color: #c4b5fd;
        text-decoration: none;
        transition: color 0.2s;
      }
      .prose a:hover {
        color: #8a4add;
        text-decoration: underline;
      }
      .prose blockquote {
        border-left-color: #8a4add;
        color: #d1d5db;
        font-weight: 500;
      }
      /* Estilos para blocos de código */
      .prose pre {
        background-color: #111827; /* Fundo escuro para o bloco de código */
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        border: 1px solid #374151; /* Borda sutil */
        color: #d1d5db; /* Texto claro */
      }
      .prose code {
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        background-color: rgba(138, 74, 221, 0.2); /* Fundo roxo sutil */
        color: #c4b5fd; /* Texto roxo claro */
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-size: 85%;
      }
       .prose pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
        border-radius: 0;
        font-size: inherit;
      }
      /* Custom styles for select dropdown options */
      select option {
        background: #000;
        color: #e5e7eb;
      }
      .marquee {
        display: flex;
        overflow: hidden;
        user-select: none;
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }

      .marquee-content {
        flex-shrink: 0;
        display: flex;
        justify-content: flex-start;
        min-width: 100%;
        gap: 2rem;
        animation: marquee-scroll 80s linear infinite;
      }

      @keyframes marquee-scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }

      /* Pause animation on hover */
      .marquee:hover .marquee-content {
        animation-play-state: paused;
      }
      
      .aurora-background {
        background-color: #09090B;
        position: relative;
        overflow: hidden;
      }

      .aurora-background::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150%;
        padding-bottom: 150%;
        border-radius: 50%;
        background-image: radial-gradient(circle at center, #8a4add20 0%, #4c1d9530 30%, #09090B 70%);
        transform: translate(-50%, -50%);
        animation: aurora-spin 20s linear infinite;
        z-index: 0;
      }

      @keyframes aurora-spin {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }

      .bg-grid-pattern {
        background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }

    </style>
