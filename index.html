<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PerifaCode - Transforme seu futuro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0A0A0A;
      }
      .bg-grid-pattern {
        background-image: radial-gradient(circle at 1px 1px, rgba(168, 85, 247, 0.2) 1px, transparent 0);
        background-size: 2rem 2rem;
      }
      .aurora-background {
        position: relative;
        overflow: hidden;
      }
      .aurora-background::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150%;
        padding-bottom: 150%;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle at center, rgba(168, 85, 247, 0.15) 0%, rgba(168, 85, 247, 0) 60%);
        animation: aurora-pulse 15s infinite ease-in-out;
        z-index: 0;
      }
      @keyframes aurora-pulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.2); }
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827;
      }
      ::-webkit-scrollbar-thumb {
        background: #7c3aed;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a855f7;
      }
      /* Estilos para blocos de c√≥digo */
      .prose pre {
        background-color: #0f0f0f;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        border: 1px solid rgba(168, 85, 247, 0.2);
        color: #e5e7eb;
      }
      .prose code {
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        background-color: rgba(168, 85, 247, 0.1);
        color: #d8b4fe;
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-size: 85%;
      }
       .prose pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
        border-radius: 0;
        font-size: inherit;
      }
      /* Custom styles for select dropdown options */
      select option {
        background: #111827; /* Dark background for options */
        color: #e5e7eb; /* Light text for options */
      }
      .marquee {
        display: flex;
        overflow: hidden;
        user-select: none;
        gap: 2rem; /* The same gap as the inner container */
        -webkit-mask-image: linear-gradient(to right, hsl(0 0% 0% / 0), hsl(0 0% 0% / 1) 10%, hsl(0 0% 0% / 1) 90%, hsl(0 0% 0% / 0));
        mask-image: linear-gradient(to right, hsl(0 0% 0% / 0), hsl(0 0% 0% / 1) 10%, hsl(0 0% 0% / 1) 90%, hsl(0 0% 0% / 0));
      }

      .marquee-content {
        flex-shrink: 0;
        display: flex;
        justify-content: space-around;
        min-width: 100%;
        gap: 2rem;
        animation: marquee-scroll 40s linear infinite;
      }

      @keyframes marquee-scroll {
        from { transform: translateX(0); }
        to { transform: translateX(calc(-100% - 2rem)); } /* 2rem is the gap */
      }

      /* Pause animation on hover */
      .marquee:hover .marquee-content {
        animation-play-state: paused;
      }
    </style>
